<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> colors in css</title>
    <style>
        #firstpara{
            color: red;
        }
        #secondpara
        {
            color:rgb(27, 146, 70)
        }
        #thirdpara
        {
            color:rgb(27, 146, 70);
            background-color: #fff235; /* colour by hex value*/
        }
    </style>
</head>
<body>
    <h2>thi is my first box</h2>
    <p id="firstpara"> this is paragraph from first box</p>
    
    <h2>thi is my second box</h2>
    <p id="secondpara"> this is paragraph from second box</p>
    
    <h2>thi is my third box</h2>
    <p id="thirdpara"> this is paragraph from third box</p>
    

</body>
</html>
