<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <!--internal css-->
    <style>
        /* element selector */
      p{
        border: 2px solid red;

        }
        P{
            color: red;
        }
        /* class selector */
       .secondpara {
        color: blueviolet;

        }
        /* id selector */
      #firstpara  {
                    color: aquamarine;
        }
        /* grouping selector */
     footer,span   {
                color: blue;
        }
    </style>
</head>
<body>
  <h3> CSS SELECTORS</h3>
  <P id="firstpara">This is simple paragraph to demonstrate css selector </P>  
  <P class="secondpara">This is simple another paragraph to demonstrate css selector </P>
  <span> this is span </span>
  <footer> this is footer</footer>  
</body>
</html>
