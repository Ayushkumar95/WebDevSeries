<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container{
            height: 544px;
            width: 100%;
            border: 2px solid black;
            display: flex;/* initialize the container as flex box*/
            
        }
        .item{
            width: 200px;
            height: 200px;
            background-color: aqua;
            border: 2px solid green;
            margin:10px;
            padding: 3px;
        }

    </style>
</head>
<body>
    <h1> this is a flexbox</h1>
    <div class="container">
    <div class="item" id="item1">First box </div>
    <div class="item" id="item2">Second box</div>
    <div class="item" id="item3">Third box</div>
    <div class="item" id="item4">Forth box</div>
    <div class="item" id="item5">Fifth box</div>
    <div class="item" id="item6">Sisth box</div>
    </div>
</body>
</html>
